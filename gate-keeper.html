<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - GrowApp Cannabis Guide</title>
    <link rel="stylesheet" href="gate-keeper.css">
</head>
<body>
    <div id="ageGate" class="age-gate">
        <div class="gate-content">
            <h2>Age Verification Required</h2>
            <p>Cannabis cultivation laws vary by location. You must be 21+ to access this site.</p>
            <p>By entering, you confirm you are of legal age in your jurisdiction.</p>
            <div class="gate-buttons">
                <button id="enterBtn" class="btn-enter">I'm 21+</button>
                <button id="exitBtn" class="btn-exit">Under 21</button>
            </div>
        </div>
    </div>
    <script src="gate-keeper.js"></script>
</body>
</html>

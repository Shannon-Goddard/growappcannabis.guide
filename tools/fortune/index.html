<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center py-4">
        <h1 class="text-primary fw-bold">Horoscope</h1>
        <img src="crystal-ball.png" alt="Crystal Ball" class="crystal-ball mb-4">
        <div class="input-area">
            <label for="zodiac" class="form-label">Choose Your Zodiac Sign:</label>
            <select id="zodiac" class="form-select mb-3" name="zodiac">
                <option value="" disabled selected>Select your sign</option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>
            <button onclick="getHoroscope()" class="btn btn-primary">Gaze into the Crystal Ball</button>
        </div>
        <div id="horoscope" class="horoscope mt-4"></div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
